<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChimaCode - IFRS</title>


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ChimaCode - IFRS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <div class="container">
            <header class="page-header">
                <div class="branding">
                    <img src="images/LogoGrande.png" alt="Logo" title="Home page" class="logo" />
                    <h1>ChimaCode - IFRS</h1>
                </div>
            </header>
            <main id="app">
                <router-view></router-view>
            </main>
        </div>

        <template id="user-list">
  <div>
    <div class="actions">
      <router-link class="btn btn-default" v-bind:to="{path: '/add-product'}">
        <span class="glyphicon glyphicon-plus"></span>
        Aicionar produto
      </router-link>
    </div>
    <div class="filters row">
      <div class="form-group col-sm-3">
        <label for="search-element">Pesquisar produto</label>
        <input v-model="searchKey" class="form-control" id="search-element" requred/>
      </div>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th class="col-sm-2">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="product in filteredUsers">
          <td>{{ product.id }}</td>
        <td>
          <router-link v-bind:to="{name: 'product', params: {product_id: product.id}}">{{ product.name }}</router-link>
        </td>
        <td>{{ product.description }}</td>
        <td>
          {{ product.price }} pila
        </td>
        <td>
          <router-link class="btn btn-warning btn-xs" v-bind:to="{name: 'product-edit', params: {product_id: product.id}}">Edita</router-link>
          <router-link class="btn btn-danger btn-xs" v-bind:to="{name: 'product-delete', params: {product_id: product.id}}">Deleta</router-link>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</template>

        <template id="add-product">
          <div>
            <h2>Adicionar novo produto</h2>
            <form v-on:submit="createProduct">
              <div class="form-group">
                <label for="add-name">Nome</label>
                <input class="form-control" id="add-name" v-model="product.name" required/>
              </div>
              <div class="form-group">
                <label for="add-description">Desc</label>
                <textarea class="form-control" id="add-description" rows="10" v-model="product.description"></textarea>
              </div>
              <div class="form-group">
                <label for="add-price">Preço</label>
                <input type="number" class="form-control" id="add-price" v-model="product.price"/>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
              <router-link class="btn btn-default" v-bind:to="'/'">Cancela</router-link>
            </form>
          </div>
        </template>

        <template id="product">
  <div>
    <h2>{{ product.name }}</h2>
    <b>Descrição: </b>
    <div>{{ product.description }}</div>
    <b>Preco:</b>
    <div>{{ product.price }} pila</div>
    <br/>
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    <router-link v-bind:to="'/'">Voltar</router-link>
  </div>
</template>

        <template id="product-edit">
          <div>
            <h2>Editar produto</h2>
            <form v-on:submit="updateProduct">
              <div class="form-group">
                <label for="edit-name">Nome</label>
                <input class="form-control" id="edit-name" v-model="product.name" required/>
              </div>
              <div class="form-group">
                <label for="edit-description">Descrição</label>
                <textarea class="form-control" id="edit-description" rows="3" v-model="product.description"></textarea>
              </div>
              <div class="form-group">
                <label for="edit-price">Preço <span class="glyphicon glyphicon-euro"></span></label>
                <input type="number" class="form-control" id="edit-price" v-model="product.price"/>
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
              <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
            </form>
          </div>
        </template>

        <template id="product-delete">
  <div>
    <h2>Deletar produto <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> {{ product.name }}</h2>
    <form v-on:submit="deleteProduct">
      <h3>Você tem certeza???</h3>
      <button type="submit" class="btn btn-danger">Deletar</button>
      <router-link class="btn btn-default" v-bind:to="'/'">Cancelar</router-link>
    </form>
  </div>
</template>

    </body>

    </html>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.2.1/vue-router.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
